openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pet/1:
    get:
      summary: Example from component
      operationId: showPetComponentExample
      tags:
        - pets
      responses:
        200:
          description: An Arbitrary Pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /pet/2:
    get:
      summary: Example from response AND component
      operationId: showPetResponseAndComponentExample
      tags:
        - pets
      responses:
        200:
          description: An Arbitrary Pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
              example:
                id: 2
                name: "Cuddles"
  /pet/3:
    get:
      summary: Example from response ONLY
      operationId: showPetResponseExample
      tags:
        - pets
      responses:
        200:
          description: An Arbitrary Pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PetNoExample"
              example:
                id: 3
                name: "Spot"
  /pet/4:
    get:
      summary: No Examples
      operationId: showPetNoExample
      tags:
        - pets
      responses:
        200:
          description: An Arbitrary Pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PetNoExample"
  /pet/5:
    get:
      summary: Another with No Examples
      operationId: showPetNoExample2
      tags:
        - pets
      responses:
        200:
          description: An Arbitrary Pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PetNoExample"

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      example:
        id: 1
        name: "Buttercup"
    PetNoExample:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
